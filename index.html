<style>
    :root {
        --bg-color: #e0e5ec;
        --shadow-light: 12px 12px 20px #a3b1c6, -12px -12px 20px #ffffff;
        --shadow-inset: inset 6px 6px 12px #b8b9be, inset -6px -6px 12px #ffffff;
        --accent-color: #ff6b00;
        --text-color: #2d3436;
    }

    body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Assistant', sans-serif; }

    /* Neumorphic Card Styling */
    .app-shell {
        max-width: 450px; margin: 20px auto; padding: 25px;
        background: var(--bg-color); border-radius: 40px;
        box-shadow: var(--shadow-light);
    }

    input, select {
        border: none; background: var(--bg-color);
        box-shadow: var(--shadow-inset); padding: 15px;
        border-radius: 15px; outline: none; width: 100%;
        margin-bottom: 20px; font-size: 16px;
    }

    .btn-submit {
        background: var(--bg-color); box-shadow: var(--shadow-light);
        color: var(--accent-color); font-weight: 800; border: none;
        padding: 20px; border-radius: 20px; width: 100%;
        cursor: pointer; transition: all 0.2s;
    }

    .btn-submit:active { box-shadow: var(--shadow-inset); transform: scale(0.98); }

    /* Summary Display */
    .console-box {
        background: #2d3436; color: #00ff00; padding: 15px;
        border-radius: 15px; font-family: monospace; white-space: pre-wrap;
        margin-top: 10px; border: 4px solid #1e272e;
    }
</style>
